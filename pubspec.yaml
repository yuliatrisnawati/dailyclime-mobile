name: deteksi_cuaca
description: A new Flutter project.
version: 1.0.0+1
environment:
  sdk: ">=2.17.0 <3.0.0"
dependencies:
  flutter:
    sdk: flutter
  cached_network_image: ^3.3.0
  flutter_svg: ^2.0.9
  intl: ^0.18.0
  image_picker: ^1.0.4
  path_provider: ^2.1.1
  cupertino_icons: ^1.0.2
  smooth_page_indicator: ^1.1.0
  shared_preferences: ^2.2.2
  page_transition: ^2.1.0
  animated_bottom_navigation_bar: ^1.3.0
  avatar_glow: 2.0.0
  file_selector_windows: 0.9.3+1
  http: ^1.1.0
  dio: ^5.4.0
  font_awesome_flutter: ^10.6.0
dev_dependencies:
  flutter_test:
    sdk: flutter
flutter:
  uses-material-design: true
  assets:
    - assets/
    - assets/images/
  fonts:
    - family: Kadwa
      fonts:
        - asset: assets/fonts/KadwaBold.ttf
          weight: 700
    - family: Poppins
      fonts:
        - asset: assets/fonts/PoppinsMedium.ttf
          weight: 500
        - asset: assets/fonts/PoppinsLight.ttf
          weight: 300
        - asset: assets/fonts/PoppinsRegular.ttf
          weight: 400
    - family: Inter
      fonts:
        - asset: assets/fonts/InterSemiBold.ttf
          weight: 600
        - asset: assets/fonts/InterBold.ttf
          weight: 700
    - family: Roboto
      fonts:
        - asset: assets/fonts/RobotoRomanMedium.ttf
          weight: 500
    - family: DM Sans
      fonts:
        - asset: assets/fonts/DMSansBold.ttf
          weight: 700
        - asset: assets/fonts/DMSansRegular.ttf
          weight: 400
